---
name: Publish Images

on:
  workflow_call:

jobs:
  push-image:
    strategy:
      matrix:
        image: ["controller", "executor", "cli"]
    runs-on: ubuntu-latest
    permissions:
      actions: none
      checks: none
      contents: none
      deployments: none
      issues: none
      packages: write
      pull-requests: none
      repository-projects: none
      security-events: none
      statuses: none
      id-token: write

    steps:
      - name: Clone repo
        uses: actions/checkout@v4
      - name: Login to GitHub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Get image tag
        id: get_image_tag
        run: |
          if [[ "${GITHUB_REF##*/}" == "master" ]]; then
            echo "image_tag=latest" >> $GITHUB_OUTPUT
          else
            echo "image_tag=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT
          fi
      - name: Docker Metadata
        id: docker_meta
        uses: docker/metadata-action@v5.7.0
        with:
          images: |
            ghcr.io/appvia/terranetes-${{ matrix.image }}
          flavor: |
            latest=auto
          tags: |
            type=raw,value=${{ steps.get_image_tag.outputs.image_tag }}
      - name: Build & Push
        uses: docker/build-push-action@v6.15.0
        with:
          build-args: VERSION=${{ steps.get_image_tag.outputs.image_tag }}
          context: .
          file: "./images/Dockerfile.${{ matrix.image }}"
          labels: ${{ steps.docker_meta.outputs.labels }}
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
