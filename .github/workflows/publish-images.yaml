---
name: Publish Images

on:
  workflow_call:

jobs:
  push-image:
    strategy:
      matrix:
        image: ['controller', 'executor']
    runs-on: ubuntu-latest
    permissions:
      actions: none
      checks: none
      contents: none
      deployments: none
      issues: none
      packages: write
      pull-requests: none
      repository-projects: none
      security-events: none
      statuses: none
      id-token: write

    steps:
      - uses: actions/checkout@v3.0.2

      - name: Login to GitHub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get image tag
        id: get_image_tag
        env:
          DOCS_DOMAIN: docs-preview.appvia.io
        run: |
          if [[ "${GITHUB_REF##*/}" == "ghcr" ]]; then
            echo "::set-output name=image_tag::latest"
          else
            echo "::set-output name=image_tag::${GITHUB_REF##*/}"
          fi

      - id: docker_meta
        uses: docker/metadata-action@v4.0.1
        with:
          images: |
            ghcr.io/appvia/terraform-${{ matrix.image }}
          flavor: |
            latest=auto
          tags: |
            type=raw,value=${{ steps.get_image_tag.outputs.image_tag }}

      - name: Push image
        uses: docker/build-push-action@v3.0.0
        with:
          context: .
          file: "./images/Dockerfile.${{ matrix.image }}"
          build-args: |
            VERSION=${{ steps.get_image_tag.outputs.image_tag }}
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          push: true

      - uses: sigstore/cosign-installer@v2.3.0

      - name: Sign image
        run: cosign sign ${TAGS}
        env:
          TAGS: ${{ steps.docker_meta.outputs.tags }}
          COSIGN_EXPERIMENTAL: 1
