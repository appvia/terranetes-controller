{{- if .Values.rbac.create -}}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "terranetes-controller.fullname" . }}
rules:
  {{- if .Values.controller.registerCRDs }}
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - create
      - get
      - list
      - patch
      - update
  {{- end }}
  - apiGroups:
      - ""
      - batch
    resources:
      - configmaps
      - events
      - jobs
      - pods
      - secrets
    verbs:
      - create
      - delete
      - patch
      - update
  - apiGroups:
      - ""
      - batch
      - terraform.appvia.io
    resources:
      - configmaps
      - configurations
      - events
      - jobs
      - namespaces
      - pods
      - policies
      - providers
      - secrets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - terraform.appvia.io
    resources:
      - configurations
      - configurations/status
      - policies
      - policies/status
      - providers
      - providers/status
    verbs:
      - patch
      - update
  - apiGroups:
      - admissionregistration.k8s.io
    resources:
      - mutatingwebhookconfigurations
      - validatingwebhookconfigurations
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "terranetes-controller.fullname" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "terranetes-controller.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: terranetes-controller
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "terranetes-controller.fullname" . }}
rules:
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - create
      - delete
      - get
      - list
      - update
      - watch
  - apiGroups:
      - ""
    resources:
      - configmaps
      - secrets
      - pods/log
    verbs:
      - create
      - delete
      - get
      - list
      - update
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "terranetes-controller.fullname" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "terranetes-controller.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: terranetes-controller
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "terranetes-controller.fullname" . }}-executor
rules:
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - create
      - delete
      - get
      - list
      - update
      - watch
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: terraform-executor
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "terranetes-controller.fullname" . }}-executor
subjects:
  {{- if .Values.rbac.enableExecutorServiceAccountPermissions }}
  - kind: Group
    name: system:serviceaccounts:{{ .Release.Namespace }}
    apiGroup: rbac.authorization.k8s.io
  {{- else }}
  - kind: ServiceAccount
    name: terraform-executor
    namespace: {{ .Release.Namespace }}
  {{- end }}
{{- end }}
